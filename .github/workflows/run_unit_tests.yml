name: Unit Test
on:
  pull_request:
    paths:
      - "**"

jobs:
  test:
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: pwd
      - run: echo 'current dir'
      - run: ls -la
      - name: Run tests
        run: cd tests && python -m unittest
      - run: echo "🍏 This job's status is ${{ job.status }}."