name: Unit Test
on:
  pull_request:
    paths:
      - "**"

jobs:
  test:
    timeout-minutes: 8
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Run tests
        run: cd tests && PYTHONPATH=../ python -m unittest
